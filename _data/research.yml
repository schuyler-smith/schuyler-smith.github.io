

- title: DARTE-QM
  url: https://schuyler-smith.github.io/DARTE-QM/
  abstract: Effective monitoring of antibiotic resistance genes and their dissemination in environmental 43ecosystems has been hindered by the cost and efficiency of methods available for the task. We 44developed a method entitled the Diversity of Antibiotic Resistance genes and Transfer Elements-45Quantitative Monitoring (DARTE-QM), a system implementing high-throughput sequencing to 46simultaneously sequence thousands of antibiotic resistant genes representing a full-spectrum of 47antibiotic resistance classes commonly seen inenvironmental systems. In this study, we demonstrated 48DARTE-QM by screening 673 antibiotic resistance genes within environmental samples originated 49from manure, soil, and animal feces, in addition to a mock-community used as a control to test 50performance.DARTE-QM offers a supplemental approach to studying antibiotic resistance in 51environmental microbiomes, showing advantages in efficiency and the ability to scale for many 52samples. This method provides a means of data acquisitionthat will alleviate the obstacles that many 53researchers in this area face.
