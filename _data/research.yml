- title: "phylosmith: an R-package for reproducible and efficient microbiome analysis"
  url: https://schuyler-smith.github.io/phylosmith/
  abstract: "phylosmith is a conglomeration of functions written to process and analyze phyloseq-class objects. Phyloseq objects are a great data-standard for microbiome, gene-expression, and many other data types.
    <br>
    <br>
    A lot of these functions are just to make “data-wrangling” easier for the user. Others will implement complex routines in a, hopefully, efficient and concise manner. I have also made functions to make figures for quick examination of data, but they may or may not be suitable for publication as some may require parameter optimization."
