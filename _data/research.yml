- title: Investigating the dispersal of antibiotic resistance associated genes from manure application to soil and drainage waters in simulated agricultural farmland systems
  abstract: "Manure from animals that have been treated with antibiotics is often used to fertilize agricultural soils and its application has previously been shown to enrich for genes associated with antibiotic resistance in agroecosystems. To investigate the magnitude of this effect, we designed a column experiment simulating manure-treated agricultural soil that utilizes artificial subsurface drainage to determine the duration and extent which this type of manure fertilization impacts the set of genes associated with antibiotic resistance in drainage water. We classified ARGs in manure-treated drainage effluent water by its source of origin. Overall, we found that 61% and 7% of the total abundance of ARGs found in drainage water samples could be attributed to manure enrichment and manure addition, respectively. Among these ARGs, we identified 75 genes unique to manure that persisted in both soil and drainage water throughout a drainage season typical of the Upper Midwestern United States. While most of these genes gradually decreased in abundance over time, the IS6100-associated tet(33) gene accrued. These results demonstrate the influence of manure applications on the composition of the resistome observed in agricultural drainage water and highlight the importance of anthropogenic ARGs in the environment."
  url: https://schuyler-smith.github.io/soil_column_ARG_disperal/
  image_1: https://journals.plos.org/plosone/article/figure/image?size=large&id=10.1371/journal.pone.0222470.g002
  image_2: https://journals.plos.org/plosone/article/figure/image?size=large&id=10.1371/journal.pone.0222470.g003
