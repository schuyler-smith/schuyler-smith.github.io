

- title: phylosmith
  url: https://schuyler-smith.github.io/phylosmith/
  info: 'An R-Package hosted on <a href="https://github.com/schuyler-smith/phylosmith/" target="_blank">Github</a>. The package contains functions for reproducible and efficient microbiome analysis with phyloseq-objects. Functions include data-wrangling, graphing, and computational processes designed to make complex R coding into simple one-line functions by exploiting the data-standard of phyloseq, and the redundancies of microbiome datasets.'
  install: remotes::install_github('schuyler-smith/phylosmith')
  additional: 'A more detailed set of installation instructions can be found <a href="https://github.com/schuyler-smith/phylosmith#installation" target="_blank">here</a>.'

- title: ssBLAST
  url: https://github.com/schuyler-smith/ssBLAST
  info: 'An R-Package hosted on <a href="https://github.com/schuyler-smith/ssBLAST" target="_blank">Github</a>. The package contains functions for working with BLAST outputs and FATA/FASTQ files. All functions are written in c++ for fast and efficient handling of large files. The functions are written to handle both zipped and unzipped versions of sequencing files. Functions include extraction of read names from FATA files, filter/process BLAST outputs, write new FASTA/FASTQ files containing reads that aligned or did not align, and dereplicating sequences.'
  install: remotes::install_github('schuyler-smith/ssBLAST')
  additional: ''

- title: simple.dada
  url: https://github.com/schuyler-smith/simple.dada
  info: 'An R-Package hosted on <a href="https://github.com/schuyler-smith/simple.dada" target="_blank">Github</a>. The package contains functions for simplifying the DADA2 pipeline. The functions try to use read quality scores to intuitively decide paramters of the DADA2 functions. The idea is to provide a single line command for processing 16S rRNA sequencing data. The best approach is to run each step of DADA2 individually, to control the decision process. This package was made mostly for labmates to use on datasets that I knew had high-quality reads.'
  install: remotes::install_github('schuyler-smith/simple.dada')
  additional: ''

