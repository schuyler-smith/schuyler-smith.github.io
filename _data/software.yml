- title: linux_box_sync
  url: https://github.com/schuyler-smith/linux_box_sync
  info: 'A BASH program hosted on <a href="https://github.com/schuyler-smith/linux_box_sync" target="_blank">Github</a>. The program is written sync a local Box directory with the cloud. I wrote this because collaborators wanted to keep all of the project files on Box, but there is no Box app for Linux. This functions makes it simple to use the Box API to copy files to and from the cloud.'
  install: clone the repo or download/copy the <code>box_sync.sh</code> file. the shell script should run as-is.
  additional: 'A more detailed set of installation instructions can be found <a href="https://github.com/schuyler-smith/linux_box_sync#usage" target="_blank">here</a>.'

